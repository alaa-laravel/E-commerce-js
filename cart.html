<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - E-Commerce Store</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <a href="index.html" style="text-decoration: none; color: inherit">
              <h1>ShopHub</h1>
            </a>
          </div>
          <div class="header-right">
            <span class="username-display"
              >Welcome, <span id="username-text">Guest</span></span
            >
            <div class="cart-icon-wrapper">
              <a href="cart.html" class="cart-icon">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <circle cx="9" cy="21" r="1"></circle>
                  <circle cx="20" cy="21" r="1"></circle>
                  <path
                    d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
                  ></path>
                </svg>
                <span class="cart-count" id="cart-count">0</span>
              </a>
            </div>
            <button id="logout-btn" class="logout-btn">Logout</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
      <div class="container">
        <h1>Shopping Cart</h1>
        <div class="cart-content" id="cart-content">
          <!-- Cart items will be loaded here -->
        </div>
      </div>
    </section>

    <!-- HTML Templates -->
    <template id="cart-empty-template">
      <div class="cart-empty">
        <p>Your cart is empty</p>
        <a href="index.html" class="continue-shopping">Continue Shopping</a>
      </div>
    </template>

    <template id="cart-container-template">
      <div class="cart-container">
        <div class="cart-items" id="cart-items-list"></div>
        <div class="cart-summary">
          <h3>Order Summary</h3>
          <div class="summary-row">
            <span>Subtotal:</span>
            <span id="subtotal">$0.00</span>
          </div>
          <div class="summary-row">
            <span>Tax (10%):</span>
            <span id="tax">$0.00</span>
          </div>
          <div class="summary-row total">
            <span>Total:</span>
            <span id="total">$0.00</span>
          </div>
          <button class="checkout-btn">Proceed to Checkout</button>
        </div>
      </div>
    </template>

    <template id="cart-item-template">
      <div class="cart-item">
        <img src="" alt="" class="cart-item-image" />
        <div class="cart-item-details">
          <h3 class="item-title"></h3>
          <p class="item-price"></p>
          <p class="subtotal-text"></p>
        </div>
        <div class="cart-item-controls">
          <div class="quantity-adjuster">
            <button class="qty-btn qty-decrease">-</button>
            <span class="qty-display">1</span>
            <button class="qty-btn qty-increase">+</button>
          </div>
          <button class="remove-btn">Remove</button>
        </div>
      </div>
    </template>

    <!-- Scroll to Top Button -->
    <button class="scroll-to-top" id="scroll-to-top">â†‘</button>

    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
  </body>
</html>
