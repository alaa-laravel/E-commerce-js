<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details - E-Commerce Store</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <a href="index.html" style="text-decoration: none; color: inherit">
              <h1>ShopHub</h1>
            </a>
          </div>
          <div class="header-right">
            <span class="username-display"
              >Welcome, <span id="username-text">Guest</span></span
            >
            <div class="cart-icon-wrapper">
              <a href="cart.html" class="cart-icon">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <circle cx="9" cy="21" r="1"></circle>
                  <circle cx="20" cy="21" r="1"></circle>
                  <path
                    d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
                  ></path>
                </svg>
                <span class="cart-count" id="cart-count">0</span>
              </a>
            </div>
            <button id="logout-btn" class="logout-btn">Logout</button>
          </div>
        </div>
      </div>
    </header>

    <!-- Product Detail -->
    <section class="product-detail-section">
      <div class="container">
        <a href="index.html" class="back-link">← Back to Products</a>
        <div class="product-detail-container" id="product-detail">
          <!-- Product details will be loaded here -->
        </div>
      </div>
    </section>

    <!-- Product Detail Template -->
    <template id="product-detail-template">
      <div style="flex: 0 0 35%; max-width: 350px">
        <img src="" alt="" class="product-detail-image" />
      </div>
      <div class="product-detail-info">
        <h1 class="detail-title"></h1>
        <span class="product-category"></span>
        <p class="product-detail-price"></p>
        <p class="product-description"></p>
        <div class="quantity-control">
          <label for="quantity">Quantity:</label>
          <div class="quantity-input">
            <button type="button" class="quantity-btn" id="decrease-qty">
              -
            </button>
            <input type="number" id="quantity" value="1" min="1" />
            <button type="button" class="quantity-btn" id="increase-qty">
              +
            </button>
          </div>
        </div>
        <button class="add-to-cart-detail" id="add-to-cart-btn">
          Add to Cart
        </button>
      </div>
    </template>

    <!-- Scroll to Top Button -->
    <button class="scroll-to-top" id="scroll-to-top">↑</button>

    <script src="js/auth.js"></script>
    <script src="js/product-details.js"></script>
  </body>
</html>
