<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - E-Commerce Store</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-box">
        <h1>Register</h1>
        <form id="register-form" class="auth-form">
          <div class="form-group">
            <label for="register-name">Full Name</label>
            <input
              type="text"
              id="register-name"
              name="name"
              placeholder="Enter your full name"
              required
            />
            <span class="error-message" id="register-name-error"></span>
          </div>

          <div class="form-group">
            <label for="register-email">Email</label>
            <input
              type="email"
              id="register-email"
              name="email"
              placeholder="Enter your email"
              required
            />
            <span class="error-message" id="register-email-error"></span>
          </div>

          <div class="form-group">
            <label for="register-password">Password</label>
            <input
              type="password"
              id="register-password"
              name="password"
              placeholder="Min 6 characters"
              required
            />
            <span class="error-message" id="register-password-error"></span>
          </div>

          <div class="form-group">
            <label for="register-confirm-password">Confirm Password</label>
            <input
              type="password"
              id="register-confirm-password"
              name="confirm-password"
              placeholder="Confirm your password"
              required
            />
            <span class="error-message" id="register-confirm-error"></span>
          </div>

          <button type="submit" class="auth-btn">Register</button>
          <span class="error-message" id="register-error"></span>
        </form>

        <p class="auth-link">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
